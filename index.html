<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <div id="main">
      
      <section class="allElems">
        <div class="todo elem" id="0">
          <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M2R8ZW58MHx8MHx8fDA%3D" alt="" />
          <h2>To-Do</h2>
        </div>
        <div class="daily elem" id="1">
          <img src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDNkfGVufDB8fDB8fHww" alt="" />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img src="https://images.unsplash.com/photo-1718202248160-59558af70521?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8M2R8ZW58MHx8MHx8fDA%3D" alt="" />
         <h2>Pomodoro</h2>
        </div>
        <div class="goals elem" id="4">
          <img src="https://images.unsplash.com/photo-1634855105161-2f328c473638?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTh8fDNkfGVufDB8fDB8fHww" alt="" />
          <h2>Goals</h2>
        </div>
      </section>

      <section class="fullElem todo-list-fullpage">
        <button class="back"id="0" >Close</button>
        <h2>Your personalised Task List</h2>

        <div class="todo-container">
          <div class="addTask">
            <form>
              
              <input id="task-input" type="text" placeholder="Enter Task">
             
              <textarea placeholder="Enter Details" name="" id="" cols="30" rows="7"></textarea>
           <div class="mark-imp">
            <input type="checkbox" name="" id="check">
            <label for="check">Mark as important</label>
           </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="allTask">
            
          </div>
        </div>
      </section>
      <section class="fullElem daily-planner-fullpage">
        <button class="back"id="1" >Close</button>
        <h2>Plan Your day to be more productive</h2>
        <div class="day-planner">
          
          
        </div>
      </section>
      <section class="fullElem motivational-fullpage ">
        <button class="back"id="2">Close</button>
        <div class="motivation-fullpage-container">
          <div class="motivation-container">
           <div class="motivation-wrapper">
            <img src="icons8-quote-100.png" alt="">
            <div class="motivation-1">
              <h2>Quote of the day</h2>
            </div>
            <div class="motivation-2">
              <h1></h1>
            </div>
            <div class="motivation-3">
              <h2></h2>
            </div>
           </div>
        </div>
        </div>
      </section>
      <section class="fullElem pomodoro-fullpage">
        <button class="back"id="3">Close</button>
       

       <div class="pomo">
        <h1>Pomodoro Timer</h1>
       
        <h2 class="timer">25:00</h2>
        <div class="pomo-btn">
          <button class="start btn " >Start</button>
        <button class="stop btn " >Stop</button>
        <button class="reset  btn" >Reset</button>
        <button class="interval btn " >interval</button>
        </div>
       </div>
      </section>
      <section class="fullElem daily-goals-fullpage">
        <button class="back"id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>  

    <script src="script.js"></script>
  </body>
</html>
